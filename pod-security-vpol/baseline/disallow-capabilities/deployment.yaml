apiVersion: apps/v1
kind: Deployment
metadata:
  name: baddeployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: container01
        image: busybox
        command:
        - "sleep"
        - "3600"
        securityContext:
          capabilities:
            add:
            - SYS_ADMIN
            - NET_RAW
