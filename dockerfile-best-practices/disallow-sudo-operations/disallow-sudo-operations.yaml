apiVersion: policies.kyverno.io/v1alpha1
kind: ValidatingPolicy
metadata:
  name: disallow-sudo-operations
  annotations:
    policies.kyverno.io/title: Check for sudo operation existence
    policies.kyverno.io/category: Dockerfile Best Practices
    policies.kyverno.io/severity: medium
    policies.nirmata.io/remediation-docs: "https://docs.nirmata.io/policysets/dockerfile_best_practices/disallow-sudo-operations/"
    policies.kyverno.io/description: >-
      Using sudo within a Dockerfile is not recommended to avoid privilege escalation.
spec:
  validationActions:
    - Audit
  evaluation:
    mode: JSON
    background:
      enabled: false
  matchConstraints:
    resourceRules:
      - apiGroups: ["*"]
        apiVersions: ["*"]
        resources: ["*"]
        operations: ["CREATE", "UPDATE"]
  matchConditions:
    - name: has-dockerfile-structure
      expression: "has(object.Stages)"
    - name: has-run-commands
      expression: "has(object.Stages) && object.Stages.exists(stage, has(stage.Commands) && stage.Commands.exists(cmd, cmd.Name == 'RUN' && has(cmd.CmdLine) && size(cmd.CmdLine) > 0))"
  validations:
    - expression: |
        !object.Stages.exists(stage,
          has(stage.Commands) && stage.Commands.exists(cmd,
            cmd.Name == 'RUN' && has(cmd.CmdLine) && cmd.CmdLine.exists(cmdLine,
              cmdLine.startsWith('sudo ') || cmdLine.contains(' sudo ')
            )
          )
        )
      message: "Dockerfile contains the 'sudo' operation which is not preferred"