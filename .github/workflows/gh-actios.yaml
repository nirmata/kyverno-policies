name: Conformance tests
on:
  pull_request:
    branches:
      - 'test'

jobs:
  run-conformance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prepare environment
        run: make kind-create-cluster kind-deploy-all
      - name: Wait for Kyverno to start
        run: sleep 60
      - name: Test with kuttl
        run: make test-kuttl
