apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: remediate-disallow-host-namespaces
  annotations:
    policies.kyverno.io/title: Remediate Disallow host namespaces
    policies.kyverno.io/category: Pod Security Standards (Baseline)
    policies.kyverno.io/description: >-
      This policy remediates the disallow-host-namespaces violation
spec:
  background: false
  rules:
    - name: remove-host-namespaces-ipc
      match:
        any:
          - resources:
              kinds:
                - Deployment
                - StatefulSet
                - Job
                - DaemonSet
      preconditions:
        all:
        - key: "{{ request.object.spec.template.spec.hostIPC }}"
          operator: Equals
          value: true
      mutate:
        patchesJson6902: |-
          - path: /spec/template/spec/hostIPC
            op: replace
            value: false
    - name: remove-host-namespaces-network
      match:
        any:
          - resources:
              kinds:
                - Deployment
                - StatefulSet
                - Job
                - DaemonSet
      preconditions:
        all:
        - key: "{{ request.object.spec.template.spec.hostNetwork }}"
          operator: Equals
          value: true
      mutate:
        patchesJson6902: |-
          - path: /spec/template/spec/hostNetwork
            op: replace
            value: false
    - name: remove-host-namespaces-pid
      match:
        any:
          - resources:
              kinds:
                - Deployment
                - StatefulSet
                - Job
                - DaemonSet
      preconditions:
        all:
        - key: "{{ request.object.spec.template.spec.hostPID }}"
          operator: Equals
          value: true
      mutate:
        patchesJson6902: |-
          - path: /spec/template/spec/hostPID
            op: replace
            value: false
