apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: restrict-seccomp-policy
spec:
  steps:
  - name: test-restrict-seccomp
    try:
    - apply:
        file: ../restrict-seccomp.yaml
    - assert:
        file: policy-assert.yaml
    - script:
        content: |
          sed 's/validationFailureAction: Audit/validationFailureAction: Enforce/' ../restrict-seccomp.yaml | kubectl apply -f - 
    - assert:
        file: enforce-policy-assert.yaml
    - apply:
        file: good-resource.yaml
    - apply:
        expect:
        - check:
            ($error != null): true
        file: bad-resource.yaml
