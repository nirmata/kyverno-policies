apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-privileged-containers
  annotations:
    policies.kyverno.io/title: Disallow Privileged Containers
    policies.kyverno.io/category: Pod Security Standards (Baseline)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    kyverno.io/kyverno-version: 1.6.0
    kyverno.io/kubernetes-version: "1.22-1.23"
    policies.nirmata.io/remediation: "https://docs.nirmata.io/policysets/podsecurity/baseline/disallow-privileged-containers/"
    policies.kyverno.io/description: >-
      Privileged mode disables most security mechanisms and must not be allowed. This policy
      ensures the fields spec.containers[*].securityContext.privileged and spec.initContainers[*].securityContext.privileged must be unset or set to `false`.
    policies.nirmata.io/autofix:
    - preconditions:
        all:
        - key: request.object.spec.template.spec.containers[].securityContext.privileged
          operator: Equals
          value: true
      mutate:
        foreach:
          - list: request.object.spec.template.spec.containers[].securityContext
            order: Descending
            patchesJson6902: |-
              - path: /spec/template/spec/containers/{{elementIndex0}}/securityContext/privileged
                op: replace
                value: false
    - preconditions:
        all:
        - key: request.object.spec.template.spec.ephemeralContainers[].securityContext.privileged
          operator: Equals
          value: true
      mutate:
        foreach:
          - list: request.object.spec.template.spec.ephemeralContainers[].securityContext
            order: Descending
            patchesJson6902: |-
              - path: /spec/template/spec/ephemeralContainers/{{elementIndex0}}/securityContext/privileged
                op: replace
                value: false
    - preconditions:
        all:
        - key: request.object.spec.template.spec.initContainers[].securityContext.privileged
          operator: Equals
          value: true
      mutate:
        foreach:
          - list: request.object.spec.template.spec.initContainers[].securityContext
            order: Descending
            patchesJson6902: |-
              - path: /spec/template/spec/initContainers/{{elementIndex0}}/securityContext/privileged
                op: replace
                value: false
spec:
  validationFailureAction: audit
  background: true
  rules:
    - name: privileged-containers
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: >-
          Privileged mode is disallowed.
        pattern:
          spec:
            =(ephemeralContainers):
              - =(securityContext):
                  =(privileged): "false"
            =(initContainers):
              - =(securityContext):
                  =(privileged): "false"
            containers:
              - =(securityContext):
                  =(privileged): "false"
