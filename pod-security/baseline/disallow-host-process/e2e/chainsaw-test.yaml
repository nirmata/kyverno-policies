apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: disallow-host-process-policy
spec:
  steps:
  - name: test-disallow-host-process
    try:
    - apply:
        file: ../disallow-host-process.yaml
    - assert:
        file: policy-assert.yaml
    - apply:
        file: ../remediate-disallow-host-process.yaml
    - assert:
        file: remediation-policy-assert.yaml
    - apply:
        file: ../deployment.yaml
    - sleep:
        duration: 20s
    - assert:
        resource:
          apiVersion: wgpolicyk8s.io/v1alpha2
          kind: PolicyReport
          summary:
            error: 0
            fail: 0
    - delete:
        ref:
          apiVersion: kyverno.io/v1
          kind: ClusterPolicy
          name: remediate-disallow-host-process
    - script:
        content: |
          sed 's/validationFailureAction: Audit/validationFailureAction: Enforce/' ../disallow-host-process.yaml | kubectl apply -f - 
    - assert:
        file: enforce-policy-assert.yaml
    - apply:
        file: good-resource.yaml
    - apply:
        expect:
        - check:
            ($error != null): true
        file: bad-resource.yaml
