apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-host-process
  annotations:
    policies.kyverno.io/title: Disallow hostProcess
    policies.kyverno.io/category: Pod Security Standards (Baseline)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    kyverno.io/kyverno-version: 1.6.0
    kyverno.io/kubernetes-version: "1.22-1.23"
    policies.nirmata.io/remediation: "https://docs.nirmata.io/policysets/podsecurity/baseline/disallow-host-process/"
    policies.kyverno.io/description: >-
      Windows pods offer the ability to run HostProcess containers which enables privileged
      access to the Windows node. Privileged access to the host is disallowed in the baseline
      policy. HostProcess pods are an alpha feature as of Kubernetes v1.22. This policy ensures
      fields spec.securityContext.windowsOptions.hostProcess, spec.containers[*].securityContext.windowsOptions.hostProcess, spec.initContainers[*].securityContext.windowsOptions.hostProcess, and spec.ephemeralContainers[*].securityContext.windowsOptions.hostProcess must either be undefined or set to `false`.
    policies.nirmata.io/autofix-inline:
      - preconditions:
          all:
          - key: request.object.spec.template.spec.containers[].securityContext.windowsOptions
            operator: Equals
            value: true
        mutate:
          foreach:
            - list: request.object.spec.template.spec.containers[].securityContext.windowsOptions
              order: Descending
              patchesJson6902: |-
                - path: /spec/template/spec/containers/{{elementIndex0}}/securityContext/windowsOptions/hostProcess
                  op: replace
                  value: false
      - preconditions:
          all:
          - key: request.object.spec.template.spec.ephemeralContainers[].securityContext.windowsOptions
            operator: Equals
            value: true
        mutate:
          foreach:
            - list: request.object.spec.template.spec.ephemeralContainers[].securityContext.windowsOptions
              order: Descending
              patchesJson6902: |-
                - path: /spec/template/spec/ephemeralContainers/{{elementIndex0}}/securityContext/windowsOptions/hostProcess
                  op: replace
                  value: false
      - preconditions:
          all:
          - key: request.object.spec.template.spec.initContainers[].securityContext.windowsOptions
            operator: Equals
            value: true
        mutate:
          foreach:
            - list: request.object.spec.template.spec.initContainers[].securityContext.windowsOptions
              order: Descending
              patchesJson6902: |-
                - path: /spec/template/spec/initContainers/{{elementIndex0}}/securityContext/windowsOptions/hostProcess
                  op: replace
                  value: false
    policies.nirmata.io/autofix:
      - "https://github.com/nirmata/kyverno-policies/tree/main/pod-security/baseline/disallow-host-process/remediate-disallow-host-process-containers.yaml"
      - "https://github.com/nirmata/kyverno-policies/tree/main/pod-security/baseline/disallow-host-process/remediate-disallow-host-process-ephemeral-containers.yaml"
      - "https://github.com/nirmata/kyverno-policies/tree/main/pod-security/baseline/disallow-host-process/remediate-disallow-host-process-init-containers.yaml"
spec:
  validationFailureAction: audit
  background: true
  rules:
    - name: host-process-containers
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: >-
          HostProcess containers are disallowed.
        pattern:
          spec:
            =(ephemeralContainers):
              - =(securityContext):
                  =(windowsOptions):
                    =(hostProcess): "false"
            =(initContainers):
              - =(securityContext):
                  =(windowsOptions):
                    =(hostProcess): "false"
            containers:
              - =(securityContext):
                  =(windowsOptions):
                    =(hostProcess): "false"
