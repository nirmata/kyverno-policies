apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: remediate-disallow-host-process-ephemeral-containers
  annotations:
    policies.kyverno.io/title: Remediate Disallow hostProcess
    policies.kyverno.io/category: Pod Security Standards (Baseline)
    policies.kyverno.io/description: >-
      This policy remediates the disallow-host-process violation
spec:
  background: false
  rules:
    - name: remove-hostprocess-all
      match:
        any:
          - resources:
              kinds:
                - Deployment
                - StatefulSet
                - Job
      preconditions:
        all:
        - key: request.object.spec.template.spec.ephemeralContainers[].securityContext.windowsOptions
          operator: Equals
          value: true
      mutate:
        foreach: 
          - list: request.object.spec.template.spec.ephemeralContainers[].securityContext.windowsOptions
            order: Descending
            patchesJson6902: |-
              - path: /spec/template/spec/ephemeralContainers/{{elementIndex0}}/securityContext/windowsOptions/hostProcess
                op: replace
                value: false
