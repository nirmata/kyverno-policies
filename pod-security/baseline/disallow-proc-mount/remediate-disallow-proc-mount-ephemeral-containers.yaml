apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: remediate-disallow-proc-mount
  annotations:
    policies.kyverno.io/title: Remediate Disallow Proc Mount
    policies.kyverno.io/category: Pod Security Standards (Baseline)
    policies.kyverno.io/description: >-
      This policy remediates the disallow-proc-mount violation
spec:
  background: false
  rules:
    - name: remove-proc-mount
      match:
        any:
          - resources:
              kinds:
                - Deployment
                - StatefulSet
                - Job
      preconditions:
        all:
        - key: request.object.spec.template.spec.ephemeralContainers[].securityContext.procMount
          operator: NotEquals
          value: "Default"
      mutate:
        foreach:
          - list: request.object.spec.template.spec.ephemeralContainers[].securityContext
            order: Descending
            patchesJson6902: |-
              - path: /spec/template/spec/ephemeralContainers/{{elementIndex0}}/securityContext/procMount
                op: replace
                value: Default

