{{- $name := "drop-all-capabilities" }}
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: drop-all-capabilities
  annotations:
    {{- with .Values.autogenControllers }}
    pod-policies.nirmata.com/autogen-controllers: {{ . }}
    {{- end }}
    policies.nirmata.com/title: "Require drop all capabilities"
    policies.nirmata.com/category: "Best Practices"
    kyverno.io/kyverno-version: 1.6.0
    policies.nirmata.com/subject: Pod
    policies.nirmata.com/description: >-
      Capabilities permit privileged actions without giving full root access. All 
      capabilities should be dropped from a pod, with only those required added back.
spec:
  {{- with index .Values "validationFailureActionByPolicy" $name }}
  validationFailureAction: {{ toYaml . }}
  {{- else }}
  validationFailureAction: {{ .Values.validationFailureAction }}
  {{- end }}
  {{- with concat (index .Values "validationFailureActionOverrides" "all") (default list (index .Values "validationFailureActionOverrides" $name)) }}
  validationFailureActionOverrides: {{ toYaml . | nindent 4 }}
  {{- end }}
  background: {{ .Values.background }}
  failurePolicy: {{ .Values.failurePolicy }}
  rules:
  - name: check-containers
    match:
      any:
      - resources:
          kinds:
          - Pod
    {{- with index .Values "policyExclude" $name }}
    exclude:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with index .Values "policyPreconditions" $name }}
    preconditions:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    validate:
      message: "All capabilities should be dropped with only those required added back."
      pattern:
        spec:
          containers:
          - securityContext:
              capabilities:
                drop: ["ALL"]
  - name: check-init-containers
    match:
      any:
      - resources:
          kinds:
          - Pod
    {{- with index .Values "policyExclude" $name }}
    exclude:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with index .Values "policyPreconditions" $name }}
    preconditions:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    validate:
      message: "All capabilities should be dropped with only those required added back."
      pattern:
        spec:
          initContainers:
          - securityContext:
              capabilities:
                drop: ["ALL"]