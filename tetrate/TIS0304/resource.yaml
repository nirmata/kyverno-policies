apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: good-resource-1
  namespace: test
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "example.com"
      tls:
        mode: SIMPLE
        credentialName: my-tls-secret
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: bad-resource-1
  namespace: test
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "example.com"
      tls:
        mode: SIMPLE
        credentialName: non-existing-tls-secret
