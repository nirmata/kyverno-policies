apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: good-resource-1
  namespace: test
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
