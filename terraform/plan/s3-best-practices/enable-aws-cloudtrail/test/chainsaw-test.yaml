apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: bad-test
spec:
  steps:
    - name: kyverno-json
      try:
      - script:
          content: |
            set -e
            kyverno-json scan --policy ../enable-aws-cloudtrail.yaml --payload ./bad-payload.json --output json --bindings ./binding.yaml
          check:
            ($error): ~
            (json_parse($stdout)):
            - results:
              - policy:
                  apiVersion: json.kyverno.io/v1alpha1
                  kind: ValidatingPolicy
                  metadata:
                    name: enable-aws-cloudtrail
                rules:
                - rule:
                    name: check-aws-cloudtrail-logging
                  error: ~
                  violations:
                  - message: Set the enable_logging argument in aws_cloudtrail resource to true
                    errors:
                    - type: FieldValueInvalid
                      value: false
                      detail: 'Expected value: true'
