# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: good-test-01
spec:
  steps:
    - name: kyverno-json
      try:
      - script:
          content: |
            set -e
            kyverno-json scan --payload ./good-test/good-payload-01.json --policy ../check-ec2-auto-scaling-groups.yaml --output json --bindings ./binding.yaml
          check:
            ($error): ~
            (json_parse($stdout)):
            - results:
              - policy:
                  apiVersion: json.kyverno.io/v1alpha1
                  kind: ValidatingPolicy
                  metadata:
                    name: check-ec2-auto-scaling-groups
                rules:
                - rule:
                    name: check-ec2-auto-scaling-groups
                  error: ~
                  violations: ~
---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: bad-test-01
spec:
  steps:
    - name: kyverno-json
      try:
      - script:
          content: |
            set -e
            kyverno-json scan --policy ../check-ec2-auto-scaling-groups.yaml --payload ./bad-test/bad-payload-01.json --output json --bindings ./binding.yaml
          check:
            ($error): ~
            (json_parse($stdout)):
            - results:
              - policy:
                  apiVersion: json.kyverno.io/v1alpha1
                  kind: ValidatingPolicy
                  metadata:
                    name: check-ec2-auto-scaling-groups
                rules:
                - rule:
                    name: check-ec2-auto-scaling-groups
                  error: ~
                  violations:
                  - (contains(message, 'Auto Scaling Groups should use EC2 launch templates instead of launch configurations')): true
                    errors:
                    - type: FieldValueInvalid
                      value: true
                      detail: 'Expected value: false'