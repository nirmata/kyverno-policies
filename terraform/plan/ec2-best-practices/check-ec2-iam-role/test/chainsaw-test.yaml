# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: good-test-01
spec:
  steps:
    - name: kyverno-json
      try:
      - script:
          content: |
            set -e
            kyverno-json scan --payload ./good-test/good-payload-01.json --policy ../check-ec2-iam-role.yaml --output json 
          check:
            ($error): ~
            (json_parse($stdout)):
            - results:
              - policy:
                  apiVersion: json.kyverno.io/v1alpha1
                  kind: ValidatingPolicy
                  metadata:
                    name: check-ec2-iam-role
                rules:
                - rule:
                    name: check-ec2-iam-role
                  error: ~
                  violations: ~
---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: bad-test-01
spec:
  steps:
    - name: kyverno-json
      try:
      - script:
          content: |
            set -e
            kyverno-json scan --policy ../check-ec2-iam-role.yaml --payload ./bad-test/bad-payload-01.json --output json 
          check:
            ($error): ~
            (json_parse($stdout)):
            - results:
              - policy:
                  apiVersion: json.kyverno.io/v1alpha1
                  kind: ValidatingPolicy
                  metadata:
                    name: check-ec2-iam-role
                rules:
                - rule:
                    name: check-ec2-iam-role
                  error: ~
                  violations:
                  - (contains(message, '\'iam_instance_profile\' must be present for the EC2 instance')): true
                    errors:
                    - type: FieldValueInvalid
                      value: true
                      detail: 'Expected value: false'
